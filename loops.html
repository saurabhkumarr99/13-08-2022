<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Loops in Javascript Practical</h1>
    </header>

    <section>
        <main>

            <div>
                <h3>For loop</h3>
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write(i + "\n");
                    }
                </script>
            </div>

            <div>
                <h3>While loop</h3>
                <script>
                    let i = 0;
                    while (i < 10) {
                        document.write(i + "\n");
                        i++;
                    }
                </script>
            </div>

            <div>
                <h3>Do While loop</h3>
                <script>
                     i = 0;
                    do {
                        document.write(i + "\n");
                        i++;
                    }  while (i < 3);
                </script>
            </div>

        </main>
    </section>

    <footer></footer>
</body>

</html>
