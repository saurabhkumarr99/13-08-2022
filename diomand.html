<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Diomand using for loop</h1>
    </header>

    <section>

        <script>
            
        for (let i = 1; i < 5; i++) {
            for(let j=i;j<=4;j++){
                document.write(" ");
            }
            for (let k = 1; k <= (2*i - 1);k++){
                document.write("*");
            }
            document.write("\n");
        }

        for(let i=5;i>=1;i--){
            for(let j=1;j<=4;j++){
                document.write(" ");
            }
            for(let k=1; k<=i*2-1;k++){
                document.write("*");
            }
        }
        </script>
    </section>

    <footer></footer>
    
</body>
</html>
